<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.tile {
			width: 128px;
			height: 128px;
			position: absolute;
		}

		.tile img,
		tile .mask{
			width: 100%;
			height: 100%;
		}

		.tile .mask {
			background-color: #333;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
<div class="container" id="container">

</div>
<script>
	var container = document.getElementById('container');

	function tile(tLeft, tTop, type) {
		this.create(type);
		this.setPosition(tLeft, tTop);
	}

	Tile.prototype = {
		type: 0,
		target: null,
	}
</script>
</body>
</html>
