<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: #0F0;
			position: absolute;
		}
	</style>
</head>
<body>
<script>
	function Box() {//创建一个类
		this.init(3);
	}
	Box.prototype = {
		init : function () {
			this.speed = 3;
			this.bLeft = Math.random() * 1000;
			this.bTop = Math.random() * 1000;
			this.isRight = 1;
			this.isBottom = 1;
			this.createBox();
			this.startBox()
		},
		createBox : function () {
			this.box = document.createElement('div');
			var className = document.createAttribute('class');
			className.value = 'box';
			this.box.setAttributeNode(className);
			this.box.style.backgroundColor = '#' + parseInt(0xffffff * Math.random()).toString(16);
			document.body.appendChild(this.box);
		},
		startBox : function () {
			var _this = this;
			_this.isMoving = true;
			_this.intervalId = setInterval(function () {
				_this.bLeft += _this.speed * _this.isRight;
				_this.bTop += _this.speed * _this.isBottom;
				if (_this.bLeft >= (window.innerWidth) || _this.bTop >= (window.innerHeight)) {
					_this.bLeft = Math.random() * 1000;
					_this.bTop = -50;
				}
				_this.box.style.left = _this.bLeft + 'px';
				_this.box.style.top = _this.bTop + 'px';
			}, 30)
		},
	};
	function mathRandom(num) {
		var boxArr = [];
		for (var i = 0; i < num; i++) {
			var box = new Box();
		}
		boxArr.push(box);
	}
	mathRandom(1);
</script>
</body>
</html>
