<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #box {
            width: 300px;
            height: 300px;
            margin: auto;
            background: #0e0e0f;
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    function getStyle(obj, attr) {
        if (obj.currentStyle) {
            return obj.currentStyle[attr];
        } else {
            return getComputedStyle(obj, "伪类")[attr];
        }
    }
    var opacity = getStyle(box, 'opacity');

    box.addEventListener('mouseover', function () {
        var num = 0.1;
        var set = setInterval(function () {
            box.style.opacity = opacity - num;
            num += 0.1;
                if (box.style.opacity < 0) {
                clearInterval(set);
            }
            console.log(box.style.opacity);
        }, 100);
    });
    box.addEventListener('mouseout', function () {
        var num = 0.1;
        var clear = setInterval(function () {
            box.style.opacity = opacity/10 + num;
            num += 0.1;
            if (box.style.opacity == 1) {
                clearInterval(clear);
            }
            console.log(box.style.opacity);
        }, 100);
    });
</script>
</body>
</html>
